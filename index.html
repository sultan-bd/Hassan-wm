      onload="this.media='all'"

      <link

      href="/assets/favicon/favicon.svg"

    />

    <title>مكتب أبو عوض - Hassan</title>
  </head>
  <body>
    <div class="container">
      <header>
        <span class="plain-text">( حسن ) </span>
        <span class="gradient-text">معاملات حسن</span>
      </header>

       <!-- Balance Tracker Module - Easy to Remove -->
      <div id="balance-tracker"></div>

      <form id="submitForm">
        <div class="fields">
          <div class="input-field">
            <input
              type="number"
              id="number"
              name="number"
              placeholder=" "
              required
            />
            <label for="number">رقم</label>
          </div>
          <div class="input-field">
            <select id="name" required>
              <option value="" disabled selected>اختر الاسم</option>
              <option>حسن</option>
            </select>
            <label for="name">الاسم</label>
          </div>
          <div class="input-field">
            <input type="text" id="work" placeholder=" " required />
            <label for="work">العمل</label>
          </div>
          <div class="input-field">
            <input type="number" id="sar" placeholder=" " required />
            <label for="sar">ريال</label>
          </div>
          <div class="input-field">
            <select id="paymentType" required>
              <option value="" disabled selected>اختر نوع الدفع</option>
              <option>کاش</option>
              <option>شبكة</option>
              <option>تحویل</option>
              <option>نقل آخر</option>
            </select>
            <label for="paymentType">طريقة الدفع</label>
          </div>
          <div class="input-field">
            <input type="date" id="date" name="date" required />
            <label for="date">التاريخ</label>
          </div>
        </div>
        <button type="submit" class="submit btn-ripple">
          <span>إرسال</span>
        </button>
        <div id="feedback"></div>
      </form>

      <footer class="premium-footer">
        <div class="footer-content">
          <div class="footer-brand">
            <span class="brand-icon">⚡</span>
            <span class="brand-text">صُنع بواسطة</span>
            <a
              href="https://www.sultan-web.site"
              target="_blank"
              class="brand-link"
              >سلطان</a
            >
          </div>
          <div class="footer-version">
            <span class="version-text">الإصدار</span>
            <span class="version-number">v1.10</span>
          </div>
        </div>
        <div class="footer-decoration"></div>
      </footer>
    </div>
    <!-- Critical scripts loaded first -->
    <script type="module" src="/assets/js/firebase-config.js?v=1.10"></script>
    <script src="/assets/js/protection.js?v=1.10"></script>
    <script src="/assets/js/button-loading.js?v=1.10"></script>
    <script src="/assets/js/mine.js?v=1.10"></script>

    <!-- Welcome Popup Manager - Easy to remove by deleting this line -->
    <script src="/assets/js/premium-animations.js"></script>
    <script src="/assets/js/segmented-control.js"></script>
    <script src="/assets/js/header-menu.js"></script>
    <script src="/assets/js/balance-tracker.js?v=1.10"></script>
  </body>
</html>
