<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Performance optimizations -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="theme-color" content="#ee9f0d" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload critical images -->
    <link rel="preload" href="/assets/img/bb.jpeg" as="image" />
    <!-- Async load fonts for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Alexandria:wght@100..900&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <link
      rel="shortcut icon"
      href="/assets/favicon/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="/assets/css/style.css?v=1.10" />
    <link rel="stylesheet" href="/assets/css/button-loading.css?v=1.10" />
    <link rel="stylesheet" href="/assets/css/premium-animations.css" />
    <link rel="stylesheet" href="/assets/css/premium-illustrations.css" />

    <title>نسيت كلمة المرور</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login-character">
        <svg viewBox="0 0 200 200" class="character-illustration">
          <defs>
            <linearGradient id="forgotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6c757d;stop-opacity:0.8" />
              <stop offset="100%" style="stop-color:#495057;stop-opacity:0.6" />
            </linearGradient>
          </defs>
          
          <!-- Character thinking -->
          <ellipse cx="100" cy="160" rx="30" ry="6" fill="#ddd" opacity="0.3"/>
          
          <!-- Body -->
          <ellipse cx="100" cy="130" rx="20" ry="25" fill="url(#forgotGrad)"/>
          
          <!-- Head -->
          <circle cx="100" cy="90" r="18" fill="url(#forgotGrad)"/>
          
          <!-- Thinking eyes -->
          <circle cx="94" cy="87" r="2" fill="#333"/>
          <circle cx="106" cy="87" r="2" fill="#333"/>
          
          <!-- Thinking expression -->
          <path d="M 95 95 Q 100 98 105 95" stroke="#333" stroke-width="1.5" fill="none"/>
          
          <!-- Hand on chin -->
          <ellipse cx="85" cy="105" rx="6" ry="10" fill="url(#forgotGrad)"/>
          
          <!-- Thought bubble -->
          <circle cx="130" cy="60" r="12" fill="#fff" stroke="#ddd" stroke-width="1"/>
          <circle cx="120" cy="75" r="6" fill="#fff" stroke="#ddd" stroke-width="1"/>
          <circle cx="115" cy="85" r="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
          
          <!-- Question mark in thought -->
          <text x="130" y="67" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">?</text>
        </svg>
      </div>
      
      <div class="welcome-message">
        <h1>استعادة كلمة المرور<span class="gradient-text">حسن</span></h1>
        <p>أدخل بريدك الإلكتروني لاستعادة كلمة المرور</p>
      </div>
      <h2>استعادة كلمة المرور</h2>
      <form
        name="forgotPasswordForm"
        action="#"
        onsubmit="return handleForgotPassword(event)"
      >
        <div class="input-box">
          <input
            type="email"
            id="email"
            name="email"
            placeholder=" "
            required
          />
          <label for="email">البريد الإلكتروني</label>
          <span class="error-message" id="emailError"></span>
        </div>

        <button
          type="submit"
          class="submit btn-ripple"
          id="forgotPasswordButton"
        >
          <span>إرسال رمز التحقق</span>
        </button>

        <div class="text" id="feedback"></div>
      </form>

      <div class="info-section">
        <p class="info-text">
          <strong>ملاحظة:</strong> استعادة كلمة المرور متاحة فقط للحسابات
          المستخدمين (البريد الإلكتروني)
          <br />
          لا يجوز لأي شخص غير المستخدم استرداد كلمة المرور.
        </p>
      </div>
    </div>

    <!-- Critical scripts loaded first -->
    <script src="/assets/js/button-loading.js?v=1.10"></script>
    <script type="module" src="/assets/js/firebase-config.js?v=1.10"></script>
    <script src="/assets/js/auth.js?v=1.10"></script>
    <script src="/assets/js/forgot-password.js?v=1.10"></script>
    <script src="/assets/js/auth-protection.js?v=1.10"></script>
    <script src="/assets/js/premium-animations.js"></script>
  </body>
</html>
